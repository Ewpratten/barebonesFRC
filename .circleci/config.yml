version: 2
jobs:
  build:
    docker:
      - image: ubuntu:16.04
    steps:
      - checkout
      - run: 
          name: Get apt-add-repository
          command: apt update && apt install software-properties-common python-software-properties -y
      - run:
          name: Get Toolchain ppa
          command: apt-add-repository ppa:wpilib/toolchain -y && apt update
      - run:
          name: Get Toolchain
          command: apt install frc-toolchain -y
      - run:
          name: Build
          command: ./gradlew assemble
